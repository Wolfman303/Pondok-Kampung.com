<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moba Duel: Player vs Mahoraga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0e17;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            width: 1000px;
            height: 500px;
            border: 3px solid #2a3250;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
        }
        
        #arena {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a2536, #0f1729);
        }
        
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border-radius: 50%;
            border: 2px solid white;
            z-index: 10;
            transition: transform 0.2s;
        }
        
        #player::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            top: 15px;
            left: 15px;
        }
        
        #enemy {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            border-radius: 50%;
            border: 2px solid #f1c40f;
            z-index: 10;
        }
        
        #enemy::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #2ecc71;
            border-radius: 50%;
            top: 18px;
            left: 18px;
        }
        
        .health-bar {
            position: absolute;
            width: 80px;
            height: 8px;
            background: #555;
            border-radius: 4px;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            width: 100%;
            transition: width 0.3s;
        }
        
        .wall {
            position: absolute;
            background: linear-gradient(to bottom, #7f8c8d, #636e72);
            border: 2px solid #2d3436;
        }
        
        .damage-text {
            position: absolute;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 14px;
            pointer-events: none;
            animation: floatUp 1s forwards;
            z-index: 100;
        }
        
        .heal-text {
            position: absolute;
            color: #2ecc71;
            font-weight: bold;
            font-size: 14px;
            pointer-events: none;
            animation: floatUp 1s forwards;
            z-index: 100;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
        
        #ui {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        #joystick-container {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        #joystick-base {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #joystick {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
        
        #skills {
            display: flex;
            gap: 15px;
            margin-left: 30px;
        }
        
        .skill {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #2c3e50, #1a2536);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border: 2px solid #3498db;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        
        .skill-cooldown {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 12px;
            display: none;
        }
        
        #basic-attack {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border: 2px solid #f1c40f;
            cursor: pointer;
            user-select: none;
            margin-left: auto;
            margin-right: 30px;
        }
        
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #player-stats, #enemy-stats {
            margin-bottom: 10px;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        #result-text {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f1c40f;
        }
        
        #restart-button {
            padding: 10px 20px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #restart-button:hover {
            transform: scale(1.05);
        }
        
        .skill-effect {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }
        
        .stunned {
            animation: stunned 1s infinite;
        }
        
        @keyframes stunned {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .slowed {
            animation: slowed 3s forwards;
        }
        
        @keyframes slowed {
            0% { border-color: #f1c40f; }
            100% { border-color: #e74c3c; }
        }
        
        .frozen {
            animation: frozen 1.5s forwards;
        }
        
        @keyframes frozen {
            0% { 
                background: linear-gradient(to bottom, #e74c3c, #c0392b);
                border-color: #f1c40f;
            }
            100% { 
                background: linear-gradient(to bottom, #3498db, #2980b9);
                border-color: #2ecc71;
            }
        }
        
        .burning {
            animation: burning 3s infinite;
        }
        
        @keyframes burning {
            0% { box-shadow: 0 0 10px #ff6b6b; }
            50% { box-shadow: 0 0 20px #e74c3c; }
            100% { box-shadow: 0 0 10px #ff6b6b; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="arena">
            <div id="player">
                <div class="health-bar">
                    <div class="health-fill" id="player-health"></div>
                </div>
            </div>
            <div id="enemy">
                <div class="health-bar">
                    <div class="health-fill" id="enemy-health"></div>
                </div>
            </div>
            <!-- Walls will be generated by JavaScript -->
        </div>
        
        <div id="ui">
            <div id="joystick-container">
                <div id="joystick-base"></div>
                <div id="joystick"></div>
            </div>
            
            <div id="skills">
                <div class="skill" id="skill1">
                    <span>S1</span>
                    <div class="skill-cooldown"></div>
                </div>
                <div class="skill" id="skill2">
                    <span>S2</span>
                    <div class="skill-cooldown"></div>
                </div>
                <div class="skill" id="skill3">
                    <span>S3</span>
                    <div class="skill-cooldown"></div>
                </div>
                <div class="skill" id="skill4">
                    <span>S4</span>
                    <div class="skill-cooldown"></div>
                </div>
            </div>
            
            <div id="basic-attack">A</div>
        </div>
        
        <div id="stats">
            <div id="player-stats">
                <div>Player HP: <span id="player-hp-text">23000</span>/23000</div>
                <div>Status: Normal</div>
            </div>
            <div id="enemy-stats">
                <div>Mahoraga HP: <span id="enemy-hp-text">80000</span>/80000</div>
                <div>Status: Normal</div>
            </div>
        </div>
        
        <div id="game-over">
            <div id="result-text">Game Over</div>
            <button id="restart-button">Main Lagi</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="skills.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
