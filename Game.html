<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=portrait">
  <title>MOBA Duel - Player vs Mahoraga</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      border: 3px solid #555;
    }
    .ui {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    .joystick {
      width: 120px;
      height: 120px;
      border: 2px solid #888;
      border-radius: 50%;
      position: relative;
      background: rgba(255,255,255,0.1);
    }
    .stick {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      position: absolute;
      top: 35px;
      left: 35px;
    }
    .skills {
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 10px;
    }
    .skill-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid #aaa;
      text-align: center;
      line-height: 60px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .hp-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 20px;
      background: #444;
      border: 2px solid #999;
    }
    .hp-fill-player {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #1b5e20);
      width: 100%;
    }
    .hp-fill-enemy {
      height: 100%;
      background: linear-gradient(90deg, #f44336, #b71c1c);
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="900"></canvas>

  <!-- HP Bar -->
  <div class="hp-bar" style="top:40px;">
    <div id="playerHP" class="hp-fill-player"></div>
  </div>
  <div class="hp-bar" style="top:70px;">
    <div id="enemyHP" class="hp-fill-enemy"></div>
  </div>

  <!-- Joystick -->
  <div class="ui">
    <div class="joystick" id="joystick">
      <div class="stick" id="stick"></div>
    </div>
  </div>

  <!-- Skills -->
  <div class="skills">
    <div class="skill-btn" id="skill1">1</div>
    <div class="skill-btn" id="skill2">2</div>
    <div class="skill-btn" id="skill3">3</div>
    <div class="skill-btn" id="skill4">4</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
